            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">Sadari</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul id="header-menu" class="nav navbar-nav">
            <li id="menu-main"><a href="/#/">game</a></li>
            <li id="menu-statistics"><a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">statistics<span class="caret"></span></a>

                <li><a href="/#/statistics/players">players</a></li>

                <li><a href="/#/statistics/money">money</a></li>
              </ul>
            </li>

              <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">manager<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/#/season/list">season</a></li>
                <li><a href="/#/player/list">player</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header" style="text-align:right">
      <a ng-show="!authorized" href="/auth/google">login</a>
      <p ng-show="authorized">
        <img src="{{user.picture}}" height="16" width="16"/> {{user.name}}(<a href="/logout">logout</a>)
      </p>
    </div>

    <div ng-controller="MainCtrl">
      <div ng-show="messageShown" class="alert alert-{{messageType}}" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{globalMessage}}
      </div>
      <div ng-view=""></div>
    </div>
    <div class="footer">
      <p><span class="glyphicon glyphicon-heart"></span> from ykyoon for SLAYERS</p>
    </div>
  </div>
