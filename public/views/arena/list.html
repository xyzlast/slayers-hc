<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">검색(Loser 기준으로 검색됩니다.)</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <div class="pull-right">

        </div>
      </div>
      <div class="col-md-4">
        <hero-row ng-model="models.names" size="24px" css="pull-right"></hero-row>
      </div>
      <div class="col-md-4">
        <input type="text" ng-model="models.names" class="form-control" placeholder="영웅을 약어로 적어주세요."/>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-default btn-lg btn-block" ng-click="buttons.moveToAdd()">추가</button>
<br/>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">VS Results</div>
  <table class="table table-bordered table-condensed">
    <thead style="text-align:center;text-weight:bold">
      <tr>
        <td style="background-color:red">Loser</td>
        <td style="background-color:green">Winner</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-show="models.items.length == 0">
        <td colspan="2" style="text-align:center"><h3>검색된 결과가 없습니다.</h3></td>
      </tr>
      <tr ng-repeat="item in models.items">
        <td><hero-row ng-model="item.name" size="32px" css="pull-left"></hero-row></td>
        <td>
          <p ng-repeat="d in item.attackers">
            <hero-row ng-model="d.name" size="28px" css="pull-right"></hero-row>
            <br style="clear: both;"/>
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
